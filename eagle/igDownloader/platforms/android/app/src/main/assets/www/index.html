<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="robots" content="igDownloader" />

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://polyfill.io https://developers.google.com https://maps.googleapis.com/maps/api/staticmap https://maps.googleapis.com https://js.api.here.com https://developer.here.com https://image.maps.ls.hereapi.com https://oramla.com http://192.168.0.102 http://localhost https://itunes.apple.com 'unsafe-eval' 'unsafe-inline' ws://*; style-src 'self' 'unsafe-inline'; media-src *; img-src * data:">
      
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" href="lib/font-awesome-4.5.0/css/font-awesome.min.css" />
        <meta name="color-scheme" content="light dark">

        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <meta name="msapplication-TileImage" content="img/favicon-32x32.png">
        <link rel="shortcut icon" href="img/favicon-32x32.png">

        <link rel="stylesheet" href="bulma/css/bulma.css">
  
        <link rel='stylesheet' href='bootstrap/4.3.1/css/bootstrap.min.css'>
        <link rel="stylesheet" href="fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/index.css">
        <title>igDownloader</title>
    </head>
    <body class="appmain">
        <nav class="navbar navbar-dark bg-light sticky-top">
            <img src="img/logo.png" alt="img/logo.png" class="rounded-circle" width="35" height="35">

            <a class="button is-light">
                igDownloader
            </a>

            <a role="button" class="navbar-burger navbartoggle" aria-controls="navbarSupportedContent" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <input id="uploadUrlimage" class="form-control mr-sm-2 uploadUrl" type="url" placeholder="Enter url" aria-label="Enter url">
                
                <button class="btn btn-outline-secondary my-2 my-sm-0 float-left preview_link" type="button">Preview</button>

                <button class="btn btn-outline-success my-2 my-sm-0 float-right download_link" type="btnDownload" rel="uploadUrl">Download</button>

            </div>             

        </nav>
        
        <div class="card" style="width: 100%;height: 100%;">
            <img id="uploadUrl" class="card-img-top" src="" alt="">
            <div class="card-body">
                <video width="400" controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
                    Your browser does not support HTML video.
                </video>
            </div>
        </div>        

        <nav class="navbar fixed-bottom navbar-light bg-light">
            <p id="upload_from_url_container_help" class="card-text"></p>
        </nav>

        <script src='ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script src='ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
        <script src='bootstrap/4.3.1/js/bootstrap.min.js'></script>  
        
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
