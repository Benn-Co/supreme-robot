<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://polyfill.io https://developers.google.com https://maps.googleapis.com/maps/api/staticmap https://maps.googleapis.com https://js.api.here.com https://developer.here.com https://image.maps.ls.hereapi.com https://oramla.com http://192.168.0.102 http://localhost https://itunes.apple.com 'unsafe-eval' 'unsafe-inline' ws://*; style-src 'self' 'unsafe-inline'; media-src *; img-src * data:">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <!--<link rel="stylesheet" href="lib/font-awesome-4.5.0/css/font-awesome.min.css" />
        -->
        <link rel='stylesheet' href='bootstrap/4.3.1/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/index.css">
        <title>Mo-pal</title>
    </head>
    <body>
        <div class="card">
            <div id="sentiment_form" class="search">                
                <div class="bar">
                    <div id="sentiment_text_btn" class="icon">
                        <i></i>
                    </div>
                </div>
                <form>
                    <input id="sentiment_text" type="text">                    
                </form>
                <div class="close"></div>                

                <ul class="received">
                    <li>
                        <a href="https://oramla.com/" target="_blank">
                            <img src="https://oramla.com/img/logo.png">
                            <h5></h5>
                            <p></p>
                            <span></span>
                        </a>
                    </li>
                </ul>
            </div>

            <div>
                
            </div>
        
            
            <em id="emd">Type a kind word and hit <strong>
                Go
            </strong></em>

            <div >
                <select id="sentiment_request" class="input btn btn-outline-success my-2 my-sm-0 float-left" >
                    <option value="sentiment" selected>sentiment</option>                    
                    <option value="languages" >languages</option>                    
                </select>
            </div>
            
        </div>
        
        <!-- dribbble -->
        <a class="dribbble" href="https://oramla.com/" target="_blank"><img src="https://oramla.com/img/logo.png" alt=""></a>

        <script src='ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script src='ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
        <script src='bootstrap/4.3.1/js/bootstrap.min.js'></script>  
        
        <script src="js/cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
